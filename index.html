<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Particle Animation</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
<style>
/* ---- reset ---- */
body {
  margin: 0;
  font: normal 75% Arial, Helvetica, sans-serif;
}
canvas {
  display: block;
  vertical-align: bottom;
}
/* ---- particles.js container ---- */
#particles-js {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: #100f0f;
  background-image: url("");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: 50% 50%;
}
/* ---- games button ---- */
.games-buttons {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
}

.games-button {
  padding: 15px 30px; /* Increase padding for a bigger background */
  background-color: #222222; /* Change button color */
  color: white;
  border: none;
  border-radius: 8px; /* Make corners just a tiny bit more round */
  cursor: pointer;
  font-size: 24px; /* Keep font size */
  font-family: 'Outfit', sans-serif; /* Set font to Outfit */
  overflow: hidden; /* Prevent text from leaving the button */
  transition: all 0.3s ease; /* Add transition for smooth animation */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0); /* Add initial shadow */
  margin-right: 10px; /* Add space between buttons */
}

.games-button:hover {
  transform: scale(1.05); /* Enlarge the button */
  background-color: #28282B; /* Change button color on hover */
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); /* Add grey shadow outlining the button */
}
</style>
</head>
<body>
<!-- particles.js container -->
<div id="particles-js"></div>

<!-- games buttons -->
<div class="games-buttons">
  <button class="games-button" onclick="redirectToWebsiteUnblocker1()">Website Unblocker 1</button>
  <button class="games-button" onclick="redirectToWebsiteUnblocker2()">Website Unblocker 2</button>
  <button class="games-button" onclick="redirectToWebsiteUnblocker3()">Website Unblocker 3</button>
  <button class="games-button" onclick="redirectToWebsiteUnblocker4()">Website Unblocker 4</button>
</div>

<!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<!-- stats.js lib -->
<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
<script>
function redirectToWebsiteUnblocker1() {
  window.open("https://sites.google.com/view/siteunblocker1", "_blank");
}

function redirectToWebsiteUnblocker2() {
  window.open("https://buypass.on.fleek.co", "_blank");
}

function redirectToWebsiteUnblocker3() {
  window.open("https://womginx.arph.org", "_blank");
}

function redirectToWebsiteUnblocker4() {
  window.open("https://www.myturtle.net", "_blank");
}

particlesJS("particles-js", {
  "particles": {
    "number": {
      "value": 80,
      "density": {
        "enable": true,
        "value_area": 800
      }
    },
    "color": {
      "value": "#ffffff"
    },
    "shape": {
      "type": "circle",
      "stroke": {
        "width": 0,
        "color": "#000000"
      },
      "polygon": {
        "nb_sides": 5
      },
      "image": {
        "src": "img/github.svg",
        "width": 100,
        "height": 100
      }
    },
    "opacity": {
      "value": 0.5,
      "random": false,
      "anim": {
        "enable": false,
        "speed": 1,
        "opacity_min": 0.1,
        "sync": false
      }
    },
    "size": {
      "value": 3,
      "random": true,
      "anim": {
        "enable": false,
        "speed": 40,
        "size_min": 0.1,
        "sync": false
      }
    },
    "line_linked": {
      "enable": true,
      "distance": 150,
      "color": "#ffffff",
      "opacity": 0.4,
      "width": 1
    },
    "move": {
      "enable": true,
      "speed": 6,
      "direction": "none",
      "random": false,
      "straight": false,
      "out_mode": "out",
      "bounce": false,
      "attract": {
        "enable": false,
        "rotateX": 600,
        "rotateY": 1200
      }
    }
  },
  "interactivity": {
    "detect_on": "canvas",
    "events": {
      "onhover": {
        "enable": true,
        "mode": "repulse"
      },
      "onclick": {
        "enable": true,
        "mode": "push"
      },
      "resize": true
    },
    "modes": {
      "grab": {
        "distance": 400,
        "line_linked": {
          "opacity": 1
        }
      },
      "bubble": {
        "distance": 400,
        "size": 40,
        "duration": 2,
        "opacity": 8,
        "speed": 3
      },
      "repulse": {
        "distance": 200,
        "duration": 0.4
      },
      "push": {
        "particles_nb": 4
      },
      "remove": {
        "particles_nb": 2
      }
    }
  },
  "retina_detect": true
});
</script>
</body>
</html>
